server:
  port: 8085

spring:
  application:
    name: logging-service

  # Database Configuration (H2 for simplicity)
  datasource:
    url: jdbc:h2:mem:loggingdb
    driver-class-name: org.h2.Driver
    username: sa
    password:

  h2:
    console:
      enabled: true
      path: /h2-console
      settings:
        web-allow-others: true

  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        format_sql: true

  # Kafka Consumer Configuration
  kafka:
    bootstrap-servers: localhost:9092
    consumer:
      group-id: logging-service-group
      auto-offset-reset: earliest
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      properties:
        spring.json.trusted.packages: "com.vbank.logging.dto"
        enable-auto-commit: true
        auto-commit-interval: 1000ms

# Logging Configuration
logging:
  level:
    com.vbank.logging: DEBUG
    org.springframework.kafka: INFO
    org.apache.kafka: WARN
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"

# Custom Application Properties
vbank:
  kafka:
    topic:
      logging: vbank-logging-topic
  logging:
    table-name: log_entries

    spring:
      config:
        activate:
          on-profile: docker  # ‚Üê CORRECTED SYNTAX
